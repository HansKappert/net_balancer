<table> 
    <hr>
        <td><strong>Stroomverbruiker</strong>&nbsp;</td>
        <td><strong>Consumeert</strong>&nbsp;</td>
        <td><strong>Geforceerd consumeren</strong></td>
    </hr>
    <tr>
        <td>Tesla</td>
        <td><span id="charging_tesla"></span>A</td>
        <td><label class="switch">
            <input id="override_tesla" type="checkbox" onchange="override_changed('tesla')">
            <span class="slider round"></span>
        </label></td>
        
    </tr>
</table>
<script type="text/javascript">
    function override_changed(consumer_name) {
        if(document.getElementById("override").checked)
          par=1;
        else
          par=0;
        fetch( '/override/set/' + par + "/" + consumer_name );
    }
    function refresh() {
        fetch('/data/get')
          .then(response => response.json())
          .then(data => updatePageData(data))
          .catch(function (err) {
                alert('error: ' + err);
            });
    }
    function updatePageData(data) 
    {
      for (i=0;i<data.length;i++){
        if (jQuery) {
          jQuery.each(data[i], 
            function(data_element, data_value) {
              field = document.getElementById(data_element)
              if (field != undefined) {
                if (field.type == 'checkbox') {
                  field.checked = data_value == 1;
                }
                else
                  field.innerText = data_value;
              }
          });    
        }
      }
      field = document.getElementById("lastUpdate");
      if (field != undefined) {
        var now = new Date();
        h = now.getHours();
        m = now.getMinutes();
        s = now.getSeconds();
        field.innerText = h + ':' + String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0');
      }
    }
    setInterval(refresh, 1000);   
</script>
{% endblock %}
