{% extends 'base.html' %}

{% block content %}
<form method="post">
    <div class="form-group">
            <label for="title">Maximaal opgenomen vermogen</label>
            <input type="number" name="consumption"  MIN="0" MAX="10000" STEP="10" 
                placeholder="Post consumption" class="form-control"
                value="{{ request.form['consumption'] or consumption }}">
            </input>

            
            <br>
            <label for="title">Opladen tot (%)</label>
            <input type="number" name="charge_until"  MIN="5" MAX="100" STEP="1" 
                placeholder="Post charge_until" class="form-control"
                value="{{ request.form['charge_until'] or charge_until }}">
            </input>
    
            <br>
            <table>
                <tr valign="top">
                    <td>
                        <label for="title">Huidig batterijniveau&nbsp;</label> 
                    </td>
                    <td>
                        {{battery_level}}% ({{est_battery_range}})
                    </td>
                </tr>
                <tr valign="top">
                    <td>
                        <label for="title">Thuis adres</label>
                    </td>
                    <td>
                        {{location_home }}
                    </td>
                </tr>
            </table>
            
            <br>
            <div>
                <label for="title">Huidige locatie:</label><br>
                <input type="text" value="{{ request.form['location_now'] or location_now }}" class="form-control" readonly/>
            </div>
            <iframe
                width="450"
                height="250"
                frameborder="0" style="border:0"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA-p5-EtPVCTKSJyz4dSOG8hsueR1Ei43k&q={{latitude_curr}},{{longitude_curr}}&center={{latitude_curr}},{{longitude_curr}}&maptype=satellite" allowfullscreen>
            </iframe>
            <div>
                <br>
                <label for="title">Stel huidige lokatie in als thuislokatie</label>&nbsp;
                <input  type="checkbox" 
                        name="set_home_location"  
                        label="Stel huidige lokatie in als thuislokatie"
                        placeholder="Post set_home_location" />
            </div>
    
        </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Bewaren</button>
        <button type="cancel" class="btn btn-primary"  onClick="window.location.href='{{url_for('index')}}';">Annuleren</button>

    </div>
</form>
<hr>
{% endblock %}
