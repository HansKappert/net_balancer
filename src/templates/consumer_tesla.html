{% extends 'base.html' %}

{% block content %}
<form method="post">
    <div class="form-group">
            <label for="title">Maximaal opgenomen vermogen</label>
            <input type="number" name="max_consumption_power"  MIN="0" MAX="10000" STEP="10" 
                placeholder="Post max_consumption_power" class="form-control"
                value="{{ request.form['max_consumption_power'] or max_consumption_power }}">
            </input>

            
            <br>
            <label for="title">Balanceer vanaf (%)</label>
            <input type="number" name="balance_above"  MIN="5" MAX="300" STEP="1" 
                placeholder="Post balance_above" class="form-control"
                value="{{ request.form['balance_above'] or balance_above }}">
            </input>
    
            <br>
            <label for="title">Opladen tot (%)</label>
            <input type="number" name="charge_until"  MIN="5" MAX="100" STEP="1" 
                placeholder="Post charge_until" class="form-control"
                value="{{ request.form['charge_until'] or charge_until }}">
            </input>

            <br>
            <label for="title">Ook laden als uurprijs onder </label>
            <input type="number" name="price_percentage"  MIN="5" MAX="100" STEP="1" 
                placeholder="Post price_percentage" class="form-control"
                value="{{ request.form['price_percentage'] or price_percentage }}">
            </input>% ligt van daggemiddelde<br>
    
    
            <br>
            <label for="title">Huidig batterijniveau&nbsp;</label> 
            <div class="boxed">{{battery_level}}% ({{est_battery_range}})</div>
            <br>
            <label for="title">Thuis adres</label>
            <div class="boxed">{{location_home }}</div>
                
            <br>
            <label for="title">Huidige locatie:</label><br>
            <div class="boxed">{{ request.form['location_now'] or location_now }}"
            <iframe
                width="450"
                height="250"
                frameborder="0" style="border:0"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA-p5-EtPVCTKSJyz4dSOG8hsueR1Ei43k&q={{latitude_curr}},{{longitude_curr}}&center={{latitude_curr}},{{longitude_curr}}&maptype=satellite" allowfullscreen>
            </iframe></div>
            <div>
                <br>
                <label for="title">Stel huidige lokatie in als thuislokatie</label>&nbsp;
                <input  type="checkbox" 
                        name="set_home_location"  
                        label="Stel huidige lokatie in als thuislokatie"
                        placeholder="Post set_home_location" />
            </div>
    
        </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Bewaren</button>
        <button type="cancel" class="btn btn-primary"  onClick="window.location.href='{{url_for('index')}}';">Annuleren</button>

    </div>
</form>
<hr>
{% endblock %}
