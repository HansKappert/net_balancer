{% extends 'base.html' %}
{% block content %}
   <br>

   <div id="placeholder" style="width:100%;height:500px;"></div>
   <!--[if IE]>
    <script type="text/javascript" src="path/to/flashcanvas.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../static/js/flotr2.min.js"></script>
    <script type="text/javascript">
      function interval_decrease() {
        minutes_el = document.getElementById("minutes");
        minutes = parseInt(minutes_el.value);
        if (minutes > 1) {
          if (minutes > 1)
            stepsize =  1;
          if (minutes > 10)
            stepsize =  10;
          if (minutes > 30)
            stepsize =  30;
          if (minutes > 60)
            stepsize = 60;
          minutes_el.value = parseInt(minutes_el.value) - stepsize;          
        }
      }
      function interval_increase() {
        minutes_el = document.getElementById("minutes");
        minutes = parseInt(minutes_el.value);
        stepsize =  1;        
        if (minutes >= 10)
          stepsize =  10;
        if (minutes >= 30)
          stepsize =  30;
        if (minutes >= 60)
          stepsize = 60;
        minutes_el.value = parseInt(minutes_el.value) + stepsize;
      }
      function padTo2Digits(num) {
        return num.toString().padStart(2, '0');
      }
      function formatDate(date) {
        return (
          [
            padTo2Digits(date.getHours()),
            padTo2Digits(date.getMinutes()),
            padTo2Digits(date.getSeconds()),
          ].join(':')
        );
        return (
          [
            date.getFullYear(),
            padTo2Digits(date.getMonth() + 1),
            padTo2Digits(date.getDate()),
          ].join('-') +
          ' ' +
          [
            padTo2Digits(date.getHours()),
            padTo2Digits(date.getMinutes()),
            padTo2Digits(date.getSeconds()),
          ].join(':')
        );
      }

      var placeholder = document.getElementById('placeholder')
      var costs = {{ costs|safe }};
      var profits = {{ profits|safe }};
      var tesla_costs = {{ tesla_costs|safe }};

      
      options = {
        bars : {
            show : true,
            shadowSize : 0,
            barWidth : 1,
          },      
        xaxis : {
          labelsAngle : 45, 
          title : "Tijd",
          noTicks: 12,
          autoscale: true,
          min:0
        },
        yaxis : {
          title : "Euro",
          min: 0
        },
        legend: {
          position: "sw",
        },
        title : "Kosten en opbrengst uitgezet tegen de tijd",
        HtmlText : false
      };

      Flotr.draw(
          placeholder,
          [ {data : costs      , label : 'Verbruik'      , color: "#0000FF"}
             ],
          options
        );

//            {data : tesla_costs, label : 'Tesla verbruik', color: "#FF0000"} ],
//         options
//       );
        
      function refresh() {
        document.besturing.submit();  
      }

      // setInterval(refresh, 10000);   
    </script>
   <form name="besturing" method="post">
    <span style="display:inline-block;margin-left:17px;padding:12px;padding-bottom:14px;border:2px solid rgb(165, 163, 163)">Toon <input id="minutes" name="minutes" size="4" readonly value="{{ request.form['hours'] or minutes }}"> minuten&nbsp;
    
    <button type="submit" class="btn btn-primary" onclick="interval_decrease()">&nbsp;-&nbsp;</button>
    <button type="submit" class="btn btn-primary" onclick="interval_increase()">&nbsp;+&nbsp;</button>
  </span>
