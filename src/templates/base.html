<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- other javascript and stuff -->
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">  
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>  
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>  
     
    
    <title>{% block title %}Net balancer{% endblock %}</title>
   
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('index')}}">Net balancer</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('settings')}}">Instellingen</a>
            </li>
            
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('consumer_tesla')}}">Tesla instellingen</a>
            </li>
            
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('log_get_all')}}">Log</a>
            </li>

            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('kwh_now')}}">KwH Actueel</a>
            </li>
            
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('gas_usage_history')}}">Gas Historisch</a>
            </li>
            
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('euro_history')}}">Euro Historisch</a>
            </li>
            
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('prices')}}">Huidige prijzen</a>
            </li>
            
          </ul>
      </div>
    </nav>
    <div class="container">
        {% block content %} {% endblock %}
    </div>

</body>
</html>
